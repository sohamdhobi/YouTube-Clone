{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Email Verification Request{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Email Verification Required</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" readonly required>
                            <small class="form-text text-muted">Email verification is required to activate your account.</small>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">Send Verification OTP</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
